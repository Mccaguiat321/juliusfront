  <div class="p-6 bg-base-200 min-h-screen">
      <div class="container mx-auto">
        <!-- Title -->
        <h2 class="text-2xl font-bold text-center mb-6">Users Of My Budget Planner</h2>
    
        <!-- Add Button -->
        <button (click)="openAddModal()" class="btn btn-primary mb-4">Add Item</button>
    
        <!-- Search Input -->
        <div class="form-control mb-4">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            (input)="onSearchChange()"
            placeholder="Search items..."
            class="input input-bordered w-full"
          />
        </div>
    
        <!-- Success and Error Messages -->
        <div *ngIf="successMessage" class="alert alert-success mb-4">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-error mb-4">
          {{ errorMessage }}
        </div>
    
        <!-- Data Table -->
        <div class="overflow-x-auto">
          <table class="table w-full bg-base-100 rounded-lg shadow-lg">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data"  class="cursor-pointer">
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.password }}</td>
                <td>
                  <div class="flex space-x-2">
                    <button (click)="selectItem(item); $event.stopPropagation()" class="btn btn-warning btn-xs">
                      Edit
                    </button>
                    <button (click)="deleteItem(item.id); $event.stopPropagation()" class="btn btn-error btn-xs">
                      Delete
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
            
          </table>
        </div>
    
        <!-- Add Modal -->
        <div *ngIf="showAddModal" class="modal modal-open">
          <div class="modal-box">
            <h3 class="font-bold text-lg">Add Item</h3>
            <form (ngSubmit)="save()">
              <div class="form-control mb-4">
                <label class="label">Name</label>
                <input
                  type="text"
                  [(ngModel)]="name"
                  name="name"
                  class="input input-bordered w-full"
                  required
                />
              </div>
              <div class="form-control mb-4">
                <label class="label">Age</label>
                <input
                  type="number"
                  [(ngModel)]="age"
                  name="age"
                  class="input input-bordered w-full"
                  required
                />
              </div>
              <div class="form-control mb-4">
                <label class="label">Password</label>
                <input
                  type="password"
                  [(ngModel)]="password"
                  name="password"
                  class="input input-bordered w-full"
                  required
                />
              </div>
              <div class="modal-action">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" (click)="closeAddModal()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
    
        <!-- Edit Modal -->
        <div *ngIf="showEditModal" class="modal modal-open">
          <div class="modal-box">
            <h3 class="font-bold text-lg">Edit Item</h3>
            <form (ngSubmit)="updateItem()">
              <div class="form-control mb-4">
                <label class="label">Name</label>
                <input
                  type="text"
                  [(ngModel)]="selectedItem!.name"
                  name="editName"
                  class="input input-bordered w-full"
                  required
                />
              </div>
              <div class="form-control mb-4">
                <label class="label">Age</label>
                <input
                  type="number"
                  [(ngModel)]="selectedItem!.age"
                  name="editAge"
                  class="input input-bordered w-full"
                  required
                />
              </div>
              <div class="modal-action">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
